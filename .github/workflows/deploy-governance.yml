name: Deploy Governance System

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Governance Core
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        cd governance
        python main.py &
        sleep 10
        echo "Governance system started"
    
    - name: Health Check
      run: |
        curl http://localhost:8001/proposals || echo "Service starting..."
    
    - name: Keep alive
      run: |
        echo "‚úÖ Deployment successful!"
        echo "üöÄ System running on port 8001"
        echo "üìä View logs in Actions tab"
        echo "‚è∞ Deployment timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)"